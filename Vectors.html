<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test site</title>
		<meta name="description" content="Test site" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

 			 crossorigin="anonymous">

	<body>
	
	<nav><h2>Physics - Vectors<span> </span></h2></nav>
	<div id="sidebar">
		<h3 class="Timer" value="">Timer</h3>
		<div id="navbuttoncontainer">
			<div class="navbtn" value="1" id="firstnav">1</div>
			<div class="navbtn" value="2">2</div>
			<div class="navbtn" value="3">3</div>
			<div class="navbtn" value="4">4</div>
			<div class="navbtn" value="5">5</div>
			<div class="navbtn" value="6">6</div>
			<div class="navbtn" value="7">7</div>
			<div class="navbtn" value="8">8</div>
			<div class="navbtn" value="9">9</div>
			<div class="navbtn" value="10">10</div>
			<div class="navbtn" value="11">11</div>
			<div class="navbtn" value="12">12</div>
			<div class="navbtn" value="13">13</div>
			<div class="navbtn" value="14">14</div>
			<div class="navbtn" value="15">15</div>
			<div class="navbtn" value="16">16</div>
			<div class="navbtn" value="17">17</div>
			<div class="navbtn" value="18">18</div>
			<div class="navbtn" value="19">19</div>
			<div class="navbtn" value="20">20</div>
		</div>
		<div class="challengecap"><i class="fas fa-rocket"></i> Challenge mode </div>
	</div>

	<div id="resultsdash"></div>

	
	<div id="workoutspace">
		<h4 class="questn"></h4>
		<div id="options">
			<div id="optiona" class="options" value=""></div>
			<div id="optionb" class="options" value=""></div>
			<div id="optionc" class="options" value=""></div>
			<div id="optiond" class="options" value=""></div>
		</div>
		
		<div class="ctrlbuttons">
			<div id="reviewbtn"> Mark for Review </div>
			<div id="removereview"> Remove review </div>
			<div id="submitbtn"> Finish & Submit </div>
			<a href="" id="exit"> Exit & view solutions </a>
		</div>
	</div>
<!-
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////*************************DEVELOPED BY SUMAN********************************* ///////////////////////
///////////////////////////////////////////XXX/////////////X///X///////////XXX///////////////////////////////////////////////////
//////////////////////////////////////////XXX////////////XXXXX//////////////XXX//////////////////////////////////////////////////
/////////////////////////////////////////XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/////////////////////////////////////////////////
////////////////////////////////////////XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX////////////////////////////////////////////////
/////////////////////////////////////////XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/////////////////////////////////////////////////
///////////////////////////////////////////XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX///////////////////////////////////////////////////
/////////////////////////////////////////////XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/////////////////////////////////////////////////////
///////////////////////////////////////////////XX////XXX///XXX////XXX////XX/////////////////////////////////////////////////////
////////////////////////////////////////////////X/////X/////X//////X/////X//////////////////////////////////////////////////////
-->
		
				
	
	<script>
	

//jquery functions start here
	$(document).ready(function() {
		
		

		var question=['The component of a vector A along another vector B is 4 units. If the magnitude of vector B is 10 units, and the angle between the two 			vectors is 45o, the magnitude of cross product of the two vectors are',
		'A force F = (4i + 3j) N acts on a body of 10 kg and displaces it by (3i + 4j) m. The work done by the force is ',
		'Unit vector is given by  (3/4)i+ (1/4)j-xk. The value of x is',
		'Which of the following statements is correct?',
		'Two vectors of equal magnitude have a resultant equal to either of them, then the angle between them will be:',
		'Two vectors given by A = 3i + 4j – k and B = ai + 2j –k are perpendicular to each other when a is equal to:',
		'The angle between vectors (P+Q) and (Q-P) is:',
		'If the relations A.B = 0 and A.C = 0 hold true, then A is parallel to:',
		'If |A| = 5 units and |B| = 10 units, and the angle between them is 60\&#176, the magnitude of A.(B  x A) would be :',
		'Unit vector parallel to resultant of vectors A = 4i – 3j, and  B = 8i + 8j, will be:',
		'If P and Q are two vectors, then the value of (P + Q) x (P – Q) :',
		'The component of vector A = 2i + 3j, along the vector i + j is :',
		'The position vectors of points A and B are OA = 3i – 6j + 2k and OB  = 2i + j -2k respectively. The area of the triangle OAB is :',
		'The sum of magnitudes of two forces acting at point is 18 and the magnitude of their resultant is 12. If the resultant is at 90\&#176 with the force of 			smaller magnitude, what are the magnitudes of the forces?',
		'The resultant of two forces, one double the other in magnitude is perpendicular to the smaller of the two forces. The angle between the two forces is 		:'
		];


		var opta=['10 units','24 J','\u221a 3/10','Vector product of two vectors A and B is always greater than |A||B|','30\&#176','-		3','90\&#176','B','25\u221a3','(24i+5j)/13','2(Q x P)','5/\u221a2','(5\u221a17)/2','12,5','120\&#176'];
		
		var optb=['80 units','5 J','\u221a 3/8','Vector product of two vectors A and B is always less than |A||B|','120\&#176','4','45\&#176','C','0','(12i			+5j)/13','-2 (Q x P)','10\u221a2','(2\u221a17)/5','5,13','60\&#176'];
		
		var optc=['40 units','25 J','\u221a 1/10','Vector product of two vectors A and B is always equal to |A||B|','60\&#176','3','180\&#176','B X 				C','10','(6i+5j)/13','Q x P','5\u221a2','(3\u221a17)/5','14,4','90\&#176'];

		var optd=['60 units','10 J','\u221a 3/14','Vector product of two vectors A and B is never greater than |A||B|','150\&#176','-4','60\&#176','B . 			C','25','None of these','P x Q','5','(5\u221a17)/3','10,8','150\&#176'];
		
		var ans=['40 units','24 J','\u221a 3/8','Vector product of two vectors A and B is never greater than |A||B|','60\&#176','-3','90\&#176','B X 				C','0','(12i+5j)/13','2(Q x P)','5/\u221a2','(5\u221a17)/2','14,4','120\&#176'];

		var response=[];
		var check = 0;
		var store=1;
		var marks = 0;
		var obj=$('#firstnav');

///////////////////////////////////////////////////////////////
		//Navigation hover function
//////////////////////////////////////////////////////////////

		$('.navbtn').hover(function(){
			$(this).css('background','#7f8c8d');
		}, function() {
			$(this).css('background','#34495e');
		});
		
///////////////////////////////////////////////////////////////
		//Questions loader
//////////////////////////////////////////////////////////////
		$('.questn').html(store+") "+question[0]);
		$('#optiona').html("A) "+opta[0]);
		$('#optionb').html("B) " +optb[0]);
		$('#optionc').html("C) " +optc[0]);
		$('#optiond').html("D) " +optd[0]);

		$('#optiona').attr('value',opta[0]);
		$('#optionb').attr('value',optb[0]);
		$('#optionc').attr('value',optc[0]);
		$('#optiond').attr('value',optd[0]);

///////////////////////////////////////////////////////////////
		//Navigation on-click events
//////////////////////////////////////////////////////////////

		$('.navbtn').click(function(){
			//store=$(this).attr('value');
			obj=$(this);
			store=obj.attr('value');
			//alert(store);
			$('.navbtn').css('color','#fff');
			check=1;
			if(check==1) {
				$(this).css('color','#16a085');
				}
			$('.questn').html(store+") "+question[store-1]);
			$('#optiona').html("A) " +opta[store-1]);
			$('#optionb').html("B) " +optb[store-1]);
			$('#optionc').html("C) " +optc[store-1]);
			$('#optiond').html("D) " +optd[store-1]);
			
			$('#optiona').attr('value',opta[store-1]);
			$('#optionb').attr('value',optb[store-1]);
			$('#optionc').attr('value',optc[store-1]);
			$('#optiond').attr('value',optd[store-1]);
			
			$('.options').css('background','#bdc3c7');
			$('.options').css('color','#2c3e50');
			if(response[store-1]==opta[store-1])
			{
				$('#optiona').css('background','#16a085');
				$('#optiona').css('color','#fff');
			}
			else if(response[store-1]==optb[store-1])
			{
				$('#optionb').css('background','#16a085');
				$('#optionb').css('color','#fff');
			}
			else if(response[store-1]==optc[store-1])
			{
				$('#optionc').css('background','#16a085');
				$('#optionc').css('color','#fff');
			}
			else if(response[store-1]==optd[store-1])
			{
				$('#optiond').css('background','#16a085');
				$('#optiond').css('color','#fff');
			}
		});
///////////////////////////////////////////////////////////////
		//Review marking
//////////////////////////////////////////////////////////////

		$('#reviewbtn').click(function() {
			obj.css('border-radius','0');
		});
		$('#removereview').click(function() {
			obj.css('border-radius','100%');
		});
///////////////////////////////////////////////////////////////
		//Options hover 
//////////////////////////////////////////////////////////////
		$('.options').hover(function(){
			$(this).css('border','0.2em solid #1abc9c');
		}, function() {
			$(this).css('border','0.2em  solid transparent');
		});
///////////////////////////////////////////////////////////////
		//Response retrieval 
//////////////////////////////////////////////////////////////
		$('.options').click(function() {
			response[store-1] = $(this).attr('value');
			
			$('.options').css('background','#bdc3c7'); //resets bg to base
			$('.options').css('color','#2c3e50');
			
			$(this).css('background','#16a085'); //sets bg to highlighted color
			$(this).css('color','#fff');
			//alert(store);
			//alert(response[store-1]);
		});
		
///////////////////////////////////////////////////////////////
		//Marks calculator
//////////////////////////////////////////////////////////////
		$('#submitbtn').click(function() {
			for(i=0;i<response.length;i++)
			{
				if(response[i]==ans[i])
					{
					marks=marks+4;
					}
				else if(response[i]==null)
					{
					marks=marks+0;
					}
				else
					{
					marks--;
					}
			}
			//alert("Your total marks is :"+marks);
			$('#resultsdash').html("Your total marks is : "+marks);
			$('#resultsdash').css('display','block');
		});

///////////////////////////////////////////////////////////////
		//Timer
//////////////////////////////////////////////////////////////

var start = new Date;
var x = 2400;
var timer=0;
setInterval(function() {
	timer=Math.round(x-((new Date - start) / 1000));
	if(timer>=0)
	{
   	$('.Timer').text(timer + " Seconds ");
	$('.challengecap').css('opacity','1');
	}

	
	if(timer==0)
		{
		for(i=0;i<response.length;i++)
			{
				if(response[i]==ans[i])
					{
					marks=marks+4;
					}
				else if(response[i]==null)
					{
					marks=marks+0;
					}
				else
					{
					marks--;
					}
			}
			//alert("Your total marks is :"+marks);
			$('#resultsdash').html("Your total marks is : "+marks);
			$('#resultsdash').css('display','block');
			
		}
	}, 1000);
	



///////////////////////////////////////////////////////////////
		//Challenge mode 
//////////////////////////////////////////////////////////////
		
		if(timer>1800)
		{
			$('.challengecap').css('display','none');
		}
		var checkvar=0;
		$('.challengecap').click(function() {
			$(this).css('background','#e74c3c');
			if(checkvar==0)
			{
				x=1800-(2400-timer);
				$(this).html('<i class="fas fa-rocket"></i> Challenge mode on');
				checkvar=1;
			}
		});


	
	
});

	</script>
	</body>
</html>
