		h1,h2,h3,h4,h5,h6,label,input,div,nav
		{
			font-family: 'Open Sans', sans-serif;
		}
		nav	{
			width : 100%;
			background : #2c3e50;
			position : fixed;
			top : 0;
			left : 0;
			z-index : 10;
			}

		nav h2
		{
			text-align : center;
			color : #fff;
			padding : 0.5em 0;
		}
		#sidebar
		{
			z-index : 9;
			height : 100%;
			background : #eee;
			position : fixed;
			width : 30%;
			right : 0;
		}
		#navbuttoncontainer
		{
			width : 80%;
			display : block;
			padding : 0.5em 3em;
			overflow : auto;
			
		}

			border-radius : 100%;

			float : left;
			margin : 0.2em;

			display : block-inline;

			color : #16a085;

			color : #fff;

			cursor : pointer;
			float : left;
			text-align : center;
			margin : 1em 6em;
			opacity : 0;
			transition : 0.5s;

			left : 0
		}

			width : 50%;

			left : 25%;
			color : #fff;
			text-align : center;

			font-size : 2em;

		var ans=[];

		var response=[];

///////////////////////////////////////////////////////////////
		//Navigation hover function
//////////////////////////////////////////////////////////////

		$('.navbtn').hover(function(){

		$('#optiond').attr('value',optd[0]);

///////////////////////////////////////////////////////////////
		//Navigation on-click events
//////////////////////////////////////////////////////////////

		$('.navbtn').click(function(){
			//store=$(this).attr('value');
			obj=$(this);
			store=obj.attr('value');
			//alert(store);
			$('.navbtn').css('color','#fff');
			check=1;
			if(check==1) {
				$(this).css('color','#16a085');
				}
			$('.questn').html(store+") "+question[store-1]);
			$('#optiona').html("A) " +opta[store-1]);
			$('#optionb').html("B) " +optb[store-1]);
			$('#optionc').html("C) " +optc[store-1]);

			$('#optiond').attr('value',optd[store-1]);

			}

				$('#optionb').css('background','#16a085');

			}

			}

		$('#submitbtn').click(function() {

				if(response[i]==ans[i])

					marks=marks+4;
					}
				else if(response[i]==null)
					{
					marks=marks+0;
					}
				else
					{
					marks--;
					}
			}

			$('#resultsdash').css('display','block');
		});

///////////////////////////////////////////////////////////////
		//Timer

var start = new Date;
var x = 2400;
var timer=0;
setInterval(function() {
	timer=Math.round(x-((new Date - start) / 1000));
	if(timer>=0)
	{
   	$('.Timer').text(timer + " Seconds ");
	$('.challengecap').css('opacity','1');
	}
	if(timer==0)
		{
		for(i=0;i<response.length;i++)
			{
				if(response[i]==ans[i])
					{
					marks=marks+4;
					}
				else if(response[i]==null)

					}
				else
					{
					marks--;
					}
			}
			//alert("Your total marks is :"+marks);
			$('#resultsdash').html("Your total marks is : "+marks);
			$('#resultsdash').css('display','block');
			
		}
	}, 1000);

		{
			$('.challengecap').css('display','none');
		}
		var checkvar=0;
		$('.challengecap').click(function() {
			$(this).css('background','#e74c3c');
			if(checkvar==0)
			{
				x=1800-(2400-timer);
				$(this).html('<i class="fas fa-rocket"></i> Challenge mode on');
				checkvar=1;
			}
		});


	
	
});
