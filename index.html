        <script type="text/javascript">
            $(document).ready(function(){

                    var homebtn = $('#homebtn');
                    var h = $('#home').height();
                    var a = $('#about').height();
                    var t = $('#tests').height();
                    homebtn.click(function() {
                        $(window).scrollTop(h);
                    });
                    $('#aboutbtn').click(function() {
                        $(window).scrollTop(a+h);
                    });
                    $('#testsbtn').click(function() {
                        $(window).scrollTop(a+h+t);
                    });
                }); 




        </script>
